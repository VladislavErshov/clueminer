language: java
sudo: true
jdk:
  - openjdk11
  - openjdk14
before_install:
  #  - "sh -e /etc/init.d/xvfb start"
  - "mvn --version"
  - "export CLASSPATH=.:/usr/lib/R/site-library/rJava/jri/"
  - "export R_HOME=/usr/lib/R"
addons:
  apt:
    packages:
      - r-cran-rjava
      - libjhdf5-jni
env:
  - DISPLAY=:99.0
branches:
  only:
    - master
cache:
  directories:
    - $HOME/.m2
